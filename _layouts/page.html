<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ shorttitle }}</title>
    <meta name="description" content="This is an error page on fortrabbit.">
    <link rel="stylesheet" href="//cdn.fortrabbit.com/css/fortrabbit4.css">
</head>

<body>
    <main role="main" id="main" class="wrapper">
        <article class="post m-top-l content">
            <h1>
                {{ title }}
                {{#if subtitle }}<span class="type-thin">— {{ subtitle }}</span>{{/if}}
            </h1>
            <div class="m-top-l">
                {{{ contents }}}
            </div>
        </article>
    </main>
    <footer class="m-top-m m-bottom-m bodypadding">
        <a href="https://www.fortrabbit.com" class="fortrabbit" title="best PHP hosting ever">•fortrabbit</a><span class="type-thin"> — PHPower to the PHPeople</span>
    </footer>
</body>
</html>
